<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIVA | The AI that knows you</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="aiva-app">
    <!-- Floating icon -->
    <div class="floating-icon" id="aiva-icon" title="Hey Lovely, I'm listening..."></div>

    <!-- Chat UI -->
    <div class="chat-box" id="chat-box">
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Say something..."
          autocomplete="off"
        />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Script for logic -->
  <script src="script.js"></script>
</body>
</html>
