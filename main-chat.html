<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIVA | Chat</title>
  <link rel="stylesheet" href="main-chat.css" />
</head>
<body>
  <div class="aiva-ui">
    <div id="floating-icon" title="AIVA"></div>

    <div id="chat-container">
      <div id="chat-box">
        <div id="messages"></div>
        <div id="input-section">
          <input type="text" id="user-input" placeholder="Say something..." autocomplete="off" />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main-chat.js"></script>
</body>
</html>
