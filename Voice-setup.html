<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Setup</title>
  <link rel="stylesheet" href="voice-setup.css" />
</head>
<body>
  <div class="voice-setup-container">
    <h1>Secure Your AI</h1>
    <p>Set your voice password</p>
    <input type="text" id="voice-password" placeholder="e.g. Open AIVA" />
    <p>Add up to 10 voice commands</p>
    <div id="voice-commands-list"></div>
    <input type="text" id="voice-command" placeholder="Add a command..." />
    <button id="add-command">Add Command</button>
    <button id="continue" disabled>Next</button>
  </div>
  <script src="voice-setup.js"></script>
</body>
</html>
