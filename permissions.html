<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permissions Setup</title>
  <link rel="stylesheet" href="permissions.css" />
</head>
<body>
  <div class="permissions-container">
    <h1>Allow Permissions</h1>
    <p>To work smoothly, AIVA needs the following permissions:</p>
    <ul>
      <li><input type="checkbox" id="mic" /> Microphone Access</li>
      <li><input type="checkbox" id="storage" /> Storage Access</li>
      <li><input type="checkbox" id="notifications" /> Notification Access</li>
    </ul>
    <button id="grant-btn" disabled>Continue</button>
  </div>
  <script src="permissions.js"></script>
</body>
</html>
